<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Thông Tin Khách Hàng</title>
    <!-- Thêm Font Awesome để sử dụng icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .customer-container {
            background-color: white;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .customer-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 i {
            margin-right: 10px;
            color: #3498db;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 2px;
        }

        .btn-submit:hover {
            background: linear-gradient(90deg, #2980b9, #2471a3);
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-back {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #ffffff, #ffffff);
            color: rgb(65, 65, 65);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 2px;
        }

        .btn-back:hover {
            background: linear-gradient(90deg, #cad5dc, #cacfd2);
            transform: translateY(-2px);
        }

        .btn-back:active {
            transform: translateY(0);
        }

        .fas.fa-user {
            font-size: 50px;
            margin-right: 10px;
            color: #3498db;
        }
    </style>
</head>

<body>
    <div class="customer-container">
        <h2><i class="fas fa-user"></i> </h2>
        <!-- Form nhập thông tin -->
        <form class="signin-form" method="post" enctype="multipart/form-data"
								action="{% url 'registerCustomer' customerid %}">
								{% csrf_token %}
            
            <div class="form-group">
                <label for="fullName">Họ và Tên</label>
                <input type="text" id="fullName" name="name" placeholder="Nhập họ và tên" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" pattern="[0-9]*" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày sinh</label>
                <input type="date" id="dob" name="date" required>
            </div>
            <div class="form-group">
                <label for="gender">Giới tính</label>
                <select id="gender" name="gender" required>
                    <option value="">Chọn giới tính</option>
                    <option value="Male">Nam</option>
                    <option value="Female">Nữ</option>
                    <option value="Other">Khác</option>
                </select>
            </div>

            <!-- Nút gửi -->
            <button type="submit" class="btn-submit">Đăng ký</button>
            <button type="submit" class="btn-back">Quay lại</button>
        </form>
    </div>
</body>

</html>
