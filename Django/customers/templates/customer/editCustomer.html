{% load static %}
<div class="form-edit-account">
    <div class="w-full m-auto max-w-[420px] md:max-w-[900px] flex flex-col md:flex-row md:gap-5 lg:gap-6 md:justify-between">
        <div class="form-account md:max-w-[392px] flex-1 lg:w-[48%] mb-10 lg:mb-0">
            <h3 class="block-title text-[15px] font-bold lg:text-[19px] mb-5">Thông Tin Tài Khoản</h3>
            <form id="account-form" class="form-muji flex flex-col justify-center space-y-4" action="{% url 'updateCustomer' %}" method="POST">
                {% csrf_token %}
                <div class="space-y-2">
                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="email" aria-required="true">Email</label>
                    <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="email" placeholder="Nhập email" disabled aria-describedby=":r1v:-form-item-description" aria-invalid="false" value="tranhuuquoc12a10@gmail.com" name="email">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="fullName" aria-required="true">Họ và Tên</label>
                    <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="fullName" placeholder="Nhập họ và tên" aria-describedby=":r20:-form-item-description" aria-invalid="false" type="text" value="{{ customer.name | escape }}" name="name">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="address" aria-required="true">Địa chỉ</label>
                    <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="address" placeholder="Nhập địa chỉ" aria-describedby=":r22:-form-item-description" aria-invalid="false" type="text" value="{{ customer.address | escape }}" name="address">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="date_of_birth" aria-required="true">Ngày sinh</label>
                    <div class="relative">
                        <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pr-10" id="date_of_birth" aria-describedby=":r21:-form-item-description" aria-invalid="false" type="date" value="{{ customer.date | date:'Y-m-d' }}" name="date_of_birth">
                        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 custom-date-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8 2v4"></path>
                            <path d="M16 2v4"></path>
                            <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                            <path d="M3 10h18"></path>
                        </svg>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="phone" aria-required="true">Số điện thoại</label>
                    <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="register_phone" placeholder="Nhập số điện thoại" aria-describedby=":r23:-form-item-description" aria-invalid="false" type="text" value="{{ customer.phone | escape }}" name="register_phone">
                </div>
                <div class="space-y-2 mb-16">
                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="gender">Giới Tính</label>
                    <select class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="gender" name="gender">
                        <option value="Female" {% if customer.gender == "Female" %}selected{% endif %}>Nữ</option>
                        <option value="Male" {% if customer.gender == "Male" %}selected{% endif %}>Nam</option>
                        <option value="Other" {% if customer.gender == "Other" or not customer.gender %}selected{% endif %}>Khác</option>
                    </select>
                </div>
                <div class="form-group relative !mt-8">
                    <div class="flex flex-row items-start space-x-3 space-y-0">
                        <input type="checkbox" id=":r26:-form-item" class="h-4 w-4 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500" name="newsletter">
                        <div class="space-y-1 leading-none">
                            <label for=":r26:-form-item" class="text-sm !text-[13px] leading-5 text-muji_note font-normal cursor-pointer">Đăng Ký Nhận Bản Tin</label>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <input type="checkbox" id=":ru:-form-item" class="h-4 w-4 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500" name="change_password">
                    <label for=":ru:-form-item" class="!text-[13px] leading-5 text-muji_note font-normal cursor-pointer">Thay Đổi Mật Khẩu</label>
                </div>
                <div class="message message-type-error p-4 bg-[#FCF4F8] text-[#DC063A] flex items-start gap-2 undefined">
                    <div class="message-icon">
                        <div class="w-5 h-5 overflow-hidden bg-[#DC063A] rounded-full border-none"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-alert w-7 h-7 text-white -mt-1 -ml-1">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" x2="12" y1="8" y2="12"></line>
                            <line x1="12" x2="12.01" y1="16" y2="16"></line>
                        </svg></div>
                    </div>
                    <div class="message-text text-[13px] leading-6">aaa</div>
                </div>
                <div class="form-actions !mt-10 w-full max-w-[420px] m-auto md:ml-0 md:max-w-[392px] flex-1 flex flex-col gap-4 justify-start items-start">
                    <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 px-4 py-2 h-14 w-full font-bold text-[15px] capitalize" type="button" onclick="saveForm()">Lưu</button>
                    <button class="inline-flex huy items-center justify-center whitespace-nowrap rounded-md ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-secondary text-secondary-foreground hover:bg-secondary/80 px-4 py-2 h-14 w-full font-bold text-[15px] capitalize" type="button" onclick="cancelEdit()">Hủy</button>
                </div>
            </form>
        </div>
        <div class="form-change-pass md:max-w-[392px] flex-1 lg:w-[48%] hidden">
            <h3 class="block-title text-[15px] font-bold lg:text-[19px] mb-5">Thông Tin Mật Khẩu</h3>
            <div>
                <form id="password-form" class="form-muji mt-5 flex flex-col justify-center space-y-4" action="{% url 'updatePassword' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group relative">
                        <div class="space-y-2">
                            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="current_password" aria-required="true">Mật Khẩu Hiện Tại</label>
                            <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="current_password" placeholder="Nhập mật khẩu hiện tại" aria-describedby=":r1h:-form-item-description" aria-invalid="false" type="password" name="current_password">
                        </div>
                        <div class="show-pass-icon absolute right-2 top-10 rotate-y-180 cursor-pointer hover:text-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off text-muji-gray-800 eye-icon">
                                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                                <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                                <line x1="2" x2="22" y1="2" y2="22"></line>
                            </svg>
                        </div>
                    </div>
                    <div class="form-group relative">
                        <div class="space-y-2">
                            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="new_password" aria-required="true">Mật Khẩu Mới</label>
                            <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="new_password" placeholder="Nhập mật khẩu mới" aria-describedby=":r1i:-form-item-description" aria-invalid="false" type="password" name="new_password">
                        </div>
                        <div class="show-pass-icon absolute right-2 top-10 rotate-y-180 cursor-pointer hover:text-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off text-muji-gray-800 eye-icon">
                                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                                <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                                <line x1="2" x2="22" y1="2" y2="22"></line>
                            </svg>
                        </div>
                    </div>
                    <div class="form-group relative">
                        <div class="space-y-2">
                            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="confirm_new_password" aria-required="true">Xác Nhận Mật Khẩu Mới</label>
                            <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="confirm_new_password" placeholder="Xác nhận mật khẩu mới" aria-describedby=":r1j:-form-item-description" aria-invalid="false" type="password" name="confirm_new_password">
                        </div>
                        <div class="show-pass-icon absolute right-2 top-10 rotate-y-180 cursor-pointer hover:text-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off text-muji-gray-800 eye-icon">
                                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                                <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                                <line x1="2" x2="22" y1="2" y2="22"></line>
                            </svg>
                        </div>
                    </div>
                    <div class="message message-type-error p-4 bg-[#FCF4F8] text-[#DC063A] flex items-start gap-2 undefined">
                        <div class="message-icon">
                            <div class="w-5 h-5 overflow-hidden bg-[#DC063A] rounded-full border-none"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-alert w-7 h-7 text-white -mt-1 -ml-1">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" x2="12" y1="8" y2="12"></line>
                                <line x1="12" x2="12.01" y1="16" y2="16"></line>
                            </svg></div>
                        </div>
                        <div class="message-text text-[13px] leading-6">aaa</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
